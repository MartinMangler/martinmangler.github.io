# Theme settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "sunrise" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

plugins:
  - jekyll-include-cache

# Site Settings
title: "Martin Mangler"
subtitle: "Igneous Petrology | Volcanology"
url: "https://martinmangler.github.io"
masthead_image: "/assets/images/Banner_Etna.jpg"

# Markdwon processing
markdown: kramdown
kramdown:
  input: GFM

# Minimal Mistakes needs this to avoid build errors on GitHub Pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

navigation:
  - title: "Home"
    url: "/"
  - title: "Shapecalc"
    url: "/shapecalc/"
  - title: "Research"
    url: "/research/"
  - title: "Publications"
    url: "/publications/"
  - title: "Media"
    url: "/media/"
